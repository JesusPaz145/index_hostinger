<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portafolio</title>
    <link rel="stylesheet" href="/assets/style.css">
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div style="display:flex;align-items:center;gap:1rem">
          <img src="/logo.png" alt="Logo" style="width:50px;height:50px;border-radius:50%;object-fit:cover">
          <div>
            <h1 style="margin:0">Mi <span style="color:var(--accent)">Portafolio</span></h1>
            <p class="lead" style="margin:0.25rem 0 0 0">Full Stack Developer</p>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="about" class="card">
        <h2>Sobre mí</h2>
        <p id="about-text">Desarrollador / Profesional — reemplaza este texto con tu descripción.</p>
      </section>

      <section id="apps" class="card">
        <h2>Proyectos</h2>
        <div id="apps-list" class="grid"></div>
      </section>

      <section id="estudios" class="card">
        <h2>Estudios</h2>
        <div id="estudios-list" class="list"></div>
      </section>

      <section id="experiencias" class="card">
        <h2>Experiencias</h2>
        <div id="experiencias-list" class="list"></div>
      </section>

      <section id="skills" class="card">
        <h2>Habilidades</h2>
        <div id="skills-list" class="skills"></div>
      </section>

      <section id="contact" class="card">
        <h2>Contacto</h2>
        <form id="contact-form">
          <label>Nombre<input name="name" required></label>
          <label>Email<input name="email" type="email" required></label>
          <label>Mensaje<textarea name="message" rows="4" required></textarea></label>
          <button type="submit">Enviar</button>
          <p id="contact-result" class="muted"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">© <span id="year"></span> — Portafolio</div>
    </footer>

    <script src="/assets/script.js"></script>
  </body>
</html>
