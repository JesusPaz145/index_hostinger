<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portafolio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css?v=3">
</head>

<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-content">
      <img src="/logo.png" alt="Logo">
      <div>
        <h1>Mi <span>Portafolio</span></h1>
        <p class="lead">Full Stack Developer</p>
      </div>
      <!-- Admin Button updated: Red background, Black text, Right aligned -->
      <button id="admin-btn"
        style="margin-left:auto;align-self:center;width:auto;background:var(--primary);border:none;color:black;padding:0.25rem 0.5rem;font-size:0.75rem;font-weight:700;border-radius:var(--radius-sm);cursor:pointer;box-shadow:0 0 5px var(--primary-glow);transition:transform 0.2s;text-transform:uppercase;white-space:nowrap;">ADMIN</button>
    </div>
  </header>

  <!-- Admin Modal -->
  <dialog id="admin-modal"
    style="background:var(--bg-dark);border:1px solid var(--glass-border);border-radius:var(--radius-md);color:white;padding:2rem;">
    <form method="dialog">
      <h3 style="margin-top:0">Acceso Admin</h3>
      <input type="password" id="admin-pass" placeholder="Contraseña" style="margin-bottom:1rem">
      <div style="display:flex;gap:0.5rem">
        <button type="button" id="admin-check">Entrar</button>
        <button value="cancel" style="background:transparent;border:1px solid var(--glass-border)">Cancelar</button>
      </div>
    </form>
  </dialog>

  <script>
    const modal = document.getElementById('admin-modal');
    document.getElementById('admin-btn').addEventListener('click', () => modal.showModal());
    document.getElementById('admin-check').addEventListener('click', () => {
      if (document.getElementById('admin-pass').value === '116231') {
        window.location.href = '/admin.html';
      } else {
        alert('Clave incorrecta');
      }
    });
  </script>

  <main class="container">
    <div class="dashboard-grid">

      <!-- LEFT COLUMN: Identity & Tools -->
      <div class="col-identity">
        <!-- About/Profile -->
        <section id="about" class="card card-compact">
          <h2>Sobre mí</h2>
          <p id="about-text">Desarrollador / Profesional — reemplaza este texto con tu descripción.</p>
        </section>

        <!-- Skills -->
        <section id="skills" class="card card-compact">
          <h2>Habilidades</h2>
          <div id="skills-list" class="skills"></div>
        </section>

        <!-- Contact -->
        <section id="contact" class="card card-compact">
          <h2>Contacto</h2>
          <form id="contact-form">
            <label>Nombre<input name="name" required></label>
            <label>Email<input name="email" type="email" required></label>
            <label>Mensaje<textarea name="message" rows="3" required></textarea></label>
            <button type="submit">Enviar</button>
            <p id="contact-result" class="muted"></p>
          </form>
        </section>
      </div>

      <!-- CENTER COLUMN: Resume (Timeline) -->
      <div class="col-resume">
        <section id="experiencias" class="card">
          <h2>Experiencias</h2>
          <div id="experiencias-list" class="list"></div>
        </section>

        <section id="estudios" class="card">
          <h2>Estudios</h2>
          <div id="estudios-list" class="list"></div>
        </section>
      </div>

      <!-- RIGHT COLUMN: Portfolio -->
      <div class="col-portfolio">
        <section id="apps" class="card">
          <h2>Proyectos</h2>
          <div id="apps-list" class="grid-apps"></div>
        </section>
      </div>

    </div>
  </main>

  <footer class="site-footer">
    <div class="container-footer">© <span id="year"></span> — Portafolio</div>
  </footer>

  <script src="/assets/script.js?v=3"></script>
</body>

</html>
